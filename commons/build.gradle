archivesBaseName = 'it_share_platform-commons'
version 'unspecified'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    maven {
        url "https://oss.sonatype.org/service/local/"
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
