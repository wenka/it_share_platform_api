archivesBaseName = 'it_share_platform-domain'
group 'com.wenka'
version '1.0-SNAPSHOT'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    maven {
        url "https://oss.sonatype.org/service/local/"
    }
    mavenCentral()
}

dependencies {
    compile project(":commons")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
